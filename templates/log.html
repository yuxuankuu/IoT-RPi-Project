<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File</title>
</head>
<body>
    <h1>Log File Content</h1>
    <p><strong>Drowsiness Alerts:</strong> {{ drowsiness_count }}</p>
    <p><strong>Yawn Alerts:</strong> {{ yawn_count }}</p>

    <pre>
        {% for line in log_content %}
        {{ line }}
        {% endfor %}
    </pre>
    <a href="/">Go Back</a>
</body>
</html>
